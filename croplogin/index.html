<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center"> <h1>Crop Recommendation</h1></div>
    <div class="main">
        <div class="main1">
            <section>
              <fieldset >
                 <legend>Rain Fall *</legend>
                 <input type="text" placeholder="Enter Rain Fall ..."/>
              </fieldset>
            </section>
        </div>
        <div class="main1">
            <section>
              <fieldset >
                 <legend>PH Value *</legend>
                 <input type="text" placeholder="Enter PH Value ..."/>
              </fieldset>
            </section>
        </div>
        <div class="main1">
            <section>
              <fieldset >
                 <legend>Nitrogen *</legend>
                 <input type="text" placeholder="Enter Nitrogen ..."/>
              </fieldset>
            </section>
        </div>
        <div class="main1">
            <section>
              <fieldset >
                 <legend>Potassium *</legend>
                 <input type="text" placeholder="Enter Potassium  ..."/>
              </fieldset>
            </section>
        </div>
        <div class="main1">
            <section>
              <fieldset >
                 <legend>Phosphorus *</legend>
                 <input type="text" placeholder="Enter Phosphorus ..."/>
              </fieldset>
            </section>
        </div>
        <div class="main1">
            <section>
              <fieldset >
                 <legend>Humidity *</legend>
                 <input type="text" placeholder="Enter Humidity ..."/>
              </fieldset>
            </section>
        </div>
        <div class="main1">
            <section>
              <fieldset >
                 <legend>Temperature*</legend>
                 <input type="text" placeholder="Enter Temperature ..."/>
              </fieldset>
            </section>
        </div>
       <div><button class="submit" type="submit">Recommend crop</button></div>
    </div>
</body>
</html>
